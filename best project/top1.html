<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Left Sidebar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 150px;
      background-color: #333;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #575757;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="#">Home</a>
    <a href="#">Dashboard</a>
    <a href="#">Help</a>
    <a href="#">Exit</a>
  </div>

  <!-- Main content (right side of sidebar) -->
  <div style="margin-left: 160px; padding: 20px;">
    <h1>Welcome to your project!</h1>
    <p>This is your main content area.</p>
  </div>

</body>
</html>
