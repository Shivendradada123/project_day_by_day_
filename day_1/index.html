<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>welcome</h2>

    <div id="step1">
      <input type="number" id="phone" placeholder="Enter Phone Number" maxlength="10">
      <button onclick="sendOTP()" >Send OTP</button>
    </div>

    <div id="step2" style="display: none;">
      <input type="number" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" oninput="onlyNumbers(this)">
      <button onclick="verifyOTP()">Verify OTP</button>
      <button onclick="goBack()" class="back-btn">‚Üê Back</button>
    </div>

    <p id="msg"></p>
  </div>

  <script src="script.js"></script>
 
</body>
</html>
