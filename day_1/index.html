<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes Reminder App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📝 Notes Reminder</h1>

    <div class="note-input">
      <input type="text" id="title" placeholder="Note Title">
      <textarea id="desc" placeholder="Note Description"></textarea>
      <button onclick="addNote()">Add Note</button>
    </div>

    <h2>Your Notes:</h2>
    <div id="notes"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
